<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paint Calculator</h1>
        <form id="paintCalculatorForm">
            <div class="input-group">
                <label for="length">Room Length (ft):</label>
                <input type="number" id="length" name="length" required>
            </div>
            <div class="input-group">
                <label for="width">Room Width (ft):</label>
                <input type="number" id="width" name="width" required>
            </div>
            <div class="input-group">
                <label for="height">Wall Height (ft):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="doors">Number of Doors:</label>
                <input type="number" id="doors" name="doors" value="0" required>
            </div>
            <div class="input-group">
                <label for="windows">Number of Windows:</label>
                <input type="number" id="windows" name="windows" value="0" required>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="ceiling" name="ceiling">
                <label for="ceiling">Include Ceiling</label>
            </div>
            <div class="input-group">
                <label for="paintType">Paint Type:</label>
                <select id="paintType" name="paintType" required>
                    <option value="standard">Standard Paint</option>
                    <option value="primer">Primer</option>
                    <option value="paintPrimer">Paint + Primer in One</option>
                    <option value="dark">Dark Colors</option>
                    <option value="exterior">Exterior Paint</option>
                </select>
            </div>
            <button type="submit" id="calculate">Calculate</button>
        </form>
        <div id="result" class="result-box">
            <p><strong>Paint Needed:</strong></p>
            <p id="one-coat">One Coat: -- gallons</p>
            <p id="two-coat">Two Coats: -- gallons</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
